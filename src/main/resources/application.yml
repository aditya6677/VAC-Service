spring:
  application:
    name: VAC_SERVICE
  datasource:
    url: 'jdbc:h2:file:~/spring-boot-h2-db-vac'
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8082

